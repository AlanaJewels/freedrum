<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="freecode3.css">
</head>
<body>
  <div id="drum-machine">
    <div id="display">Press a key</div>
    <div class="drum-pads">
      <div class="drum-pad" id="Q">
        <audio class="clip" id="Q-audio" src="Cev_H2.mp3"></audio>
        Q
      </div>
      <div class="drum-pad" id="W">
        <audio class="clip" id="W-audio" src="Dsc_Oh.mp3"></audio>
        W
      </div>
      <div class="drum-pad" id="E">
        <audio class="clip" id="E-audio" src="Heater-1.mp3"></audio>
        E
      </div>
      <div class="drum-pad" id="A">
        <audio class="clip" id="A-audio" src="Heater-2.mp3"></audio>
        A
      </div>
      <div class="drum-pad" id="S">
        <audio class="clip" id="S-audio" src="Heater-3.mp3"></audio>
        S
      </div>
      <div class="drum-pad" id="D">
        <audio class="clip" id="D-audio" src="Heater-4_1.mp3"></audio>
        D
      </div>
      <div class="drum-pad" id="Z">
        <audio class="clip" id="Z-audio" src="Heater-6.mp3"></audio>
        Z
      </div>
      <div class="drum-pad" id="X">
        <audio class="clip" id="X-audio" src="Kick_n_Hat.mp3"></audio>
        X
      </div>
      <div class="drum-pad" id="C">
        <audio class="clip" id="C-audio" src="RP4_KICK_1.mp3"></audio>
        C
      </div>
    </div>
  </div>

  <script src="freecodecamp3.js"></script>
</body>
</html>
